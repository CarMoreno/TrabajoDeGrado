<uib-tabset active="active">
  <uib-tab index="0" data-toggle="tooltip" data-placement="top" title="Lugares">
  	<uib-tab-heading><i class="fa fa-bicycle"></i></uib-tab-heading> 
  	<ng-include src="rutaCategorias.lugares"></ng-include>
  </uib-tab>
  <uib-tab index="1" data-toggle="tooltip" data-placement="top" title="Alojamientos">
    <uib-tab-heading><i class="fa fa-bed"></i></uib-tab-heading> 
    <ng-include src="rutaCategorias.alojamientos"></ng-include>
  </uib-tab>
  <uib-tab index="2" data-toggle="tooltip" data-placement="top" title="Restaurantes">
    <uib-tab-heading><i class="fa fa-cutlery"></i></uib-tab-heading> 
    <ng-include src="rutaCategorias.restaurantes"></ng-include>
  </uib-tab>
  <uib-tab index="3" data-toggle="tooltip" data-placement="top" title="Empresas">
    <uib-tab-heading><i class="fa fa-building"></i></uib-tab-heading> 
    <ng-include src="rutaCategorias.empresas"></ng-include>
  </uib-tab>
  <uib-tab index="4" data-toggle="tooltip" data-placement="top" title="Eventos">
    <uib-tab-heading><i class="fa fa-calendar"></i></uib-tab-heading> 
    <ng-include src="rutaCategorias.eventos"></ng-include>
  </uib-tab>
  <uib-tab index="5" data-toggle="tooltip" data-placement="top" delay="600" title="Fauna">
    <uib-tab-heading><i class="fa fa-paw"></i></uib-tab-heading>
    <ng-include src="rutaCategorias.fauna"></ng-include>
  </uib-tab>
  <uib-tab index="6" data-toggle="tooltip" data-placement="top" title="Flora">
    <uib-tab-heading><i class="fa fa-tree"></i></uib-tab-heading>
    <ng-include src="rutaCategorias.flora"></ng-include>
  </uib-tab>
</uib-tabset>

  <!-- /.tab-content -->

<div class="wrapper">

  <!-- Main Header -->
  <ng-include src="'pages/header.html'"></ng-include>  
  <!-- Left side column. contains the logo and sidebar -->
  <ng-include src="'pages/aside.html'"></ng-include>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Ruta del Maíz <!--parque de la guadua hasta campoalegre-->
      </h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-home"></i> Inicio</a></li>
        <li class="active">Ruta del Maíz</li>
      </ol>
    </section>

    <!-- ================ (CONTENIDO DE LA PAGINA) ============================-->
    <section class="content">
      <div class="row">
        <!-- /.col -->
        <div class="col-md-8 col-lg-8 col-sm-8">
          <!-- box -->
          <div class="box box-success box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">Recorrido</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body div-frame">
              <div id="mapaRutaMaiz"></div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
<!-- /.col -->
        <div class="col-md-4 col-lg-4 col-sm-4">
          <!-- box -->
          <div class="box box-success box-solid arrastrar"> 
            <div class="box-header with-border">
              <h3 class="box-title">Datos</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
          <div class="box-body text-justify" ng-control="rutaMaizCtrl">
            <ng-include src="'pages/categorias.html'"></ng-include>
          </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->       
      </div>
    </section>
    <!-- ======================= (FIN CONTENIDO DE LA PAGINA)=========================-->
  </div>
  <!-- /.content-wrapper -->
  <!-- Main Footer -->
  <ng-include src="'pages/footer.html'"></ng-include>
</div><!-- ./wrapper -->
<script src="mapas.js"></script>
<script>
$(function () {

  "use strict";
  $(".arrastrar").draggable({
    handle: ".box-header",
    zIndex: 999999
  });
  $(".arrastrar .box-header").css("cursor", "move");
  // $(".arrastrar").css({"top": 100, "right": 300});


});
</script>

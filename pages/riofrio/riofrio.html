<div class="wrapper">

  <!-- Main Header -->
  <ng-include src="'pages/header.html'"></ng-include>  
  <!-- Left side column. contains the logo and sidebar -->
  <ng-include src="'pages/aside.html'"></ng-include>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Riofrio <!--parque de la guadua hasta campoalegre-->
      </h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-home"></i> Inicio</a></li>
        <li class="active">Riofrio</li>
      </ol>
    </section>

    <!-- ================ (CONTENIDO DE LA PAGINA) ============================-->
    <section class="content">
      <div class="row">
        <!-- /.col -->
        <div class="col-md-7 col-lg-7 col-sm-7">
          <!-- box -->
          <div class="box box-success box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">Recorrido</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
             <div class="box-body div-frame">
              <div id="mapa">
                <ui-gmap-google-map ng-if="map.center" center='map.center'  zoom='map.zoom'>
                  <ui-gmap-window
                    show="window.show"
                    templateUrl="'window.html'"
                    templateParameter="window">    
                  </ui-gmap-window>
                  <ui-gmap-marker 
                    coords='marker.coords' 
                    idkey='0' 
                    options='marker.options'
                    events='marker.events'>
                    <!-- events='marker.events' -->
                  </ui-gmap-marker>
                </ui-gmap-google-map>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
<!-- /.col -->
        <div class="col-md-5 col-lg-5 col-sm-5" ng-controller="tabsCtrl">
          <!-- box -->
          <div class="box box-success box-solid arrastrar"> 
            <div class="box-header with-border">
              <h3 class="box-title">Categor√≠as</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
          <div class="box-body text-justify" ng-control="riofrioCtrl">
            <ng-include src="'pages/categorias.html'"></ng-include>
          </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->       
      </div>
    </section>
    <!-- ======================= (FIN CONTENIDO DE LA PAGINA)=========================-->
  </div>
  <!-- /.content-wrapper -->
  <!-- Main Footer -->
  <ng-include src="'pages/footer.html'"></ng-include>
</div><!-- ./wrapper -->
<!-- <script src="mapas.js"></script> -->
<script>
$(function () {
  "use strict";
  $(".arrastrar").draggable({
    handle: ".box-header",
    zIndex: 999999
  });
  $(".arrastrar .box-header").css("cursor", "move");
  // $(".arrastrar").css({"top": 100, "right": 300});
});
</script>

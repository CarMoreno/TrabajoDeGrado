<div class="wrapper">

  <!-- Main Header -->
  <ng-include src="'pages/header.html'"></ng-include>  
  <!-- Left side column. contains the logo and sidebar -->
  <ng-include src="'pages/aside.html'"></ng-include>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Riofrio <!--parque de la guadua hasta campoalegre-->
      </h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-home"></i> Inicio</a></li>
        <li class="active">Riofrio</li>
      </ol>
    </section>

    <!-- ================ (CONTENIDO DE LA PAGINA) ============================-->
    <section class="content">
      <div class="row">
        <div class="col-md-5 col-lg-5 col-sm-5" ng-controller="tabsCtrl">
          <!-- box -->
          <div class="box box-success box-solid arrastrar"> 
            <div class="box-header with-border">
              <div class="row">
                <div class="col-md-3"><h3 class="box-title">Categor√≠as</h3></div>
                <div class="col-md-8">
                  <!-- barra de busqueda -->
                  <form name="form" novalidate">
                    <div class="form-search input-group input-group-sm" 
                         ng-class="{ 'has-error' : form.busqueda.$invalid && !form.busqueda.$pristine }">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <input type="text" name="busqueda" class="form-control input-lg" placeholder="Empieza a escribir..."ng-model="search" required>
                    </div>
                  </form>
                  <!-- fin barra de busqueda -->
                </div>
              </div>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
          <div class="box-body text-justify" ng-control="riofrioCtrl">
            <ng-include src="'pages/categorias.html'"></ng-include>
          </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col --> 
        <!-- /.col -->
        <div class="col-md-7 col-lg-7 col-sm-7">
          <!-- box -->
          <div class="box box-success box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">Recorrido</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
             <div class="box-body div-frame">
              <div id="mapa">
                <ng-map zoom="15" center="4.1566407, -76.2921399" style="height:100%">
                  <marker 
                    position="{{marker.lat}} , {{marker.lng}}"
                    icon = "{{marker.icon}}"
                    on-click="map.showInfoWindow(event, 'bar')"
                  >
                  </marker>
                  <directions 
                    draggable="true"
                    travel-mode="DRIVING"
                    origin="{{marker.origin}}"
                    destination="{{marker.destination}}">
                  </directions>
                  <info-window id="bar" max-width="200" template="'pages/infowindow.html'">
                  </info-window>
                </ng-map> 
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>      
      </div>
    </section>
    <!-- ======================= (FIN CONTENIDO DE LA PAGINA)=========================-->
  </div>
  <!-- /.content-wrapper -->
  <!-- Main Footer -->
  <ng-include src="'pages/footer.html'"></ng-include>
</div><!-- ./wrapper -->
<!-- <script src="mapas.js"></script> -->
<script>
$(function () {
  "use strict";
  $(".arrastrar").draggable({
    handle: ".box-header",
    zIndex: 999999
  });
  $(".arrastrar .box-header").css("cursor", "move");
  // $(".arrastrar").css({"top": 100, "right": 300});
});
</script>

<div class="wrapper">

  <!-- Main Header -->
  <ng-include src="'pages/header.html'"></ng-include>  
  <!-- Left side column. contains the logo and sidebar -->
  <ng-include src="'pages/aside.html'"></ng-include>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Alojamientos
        <small>Riofrio</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-home"></i>Inicio</a></li>
        <li><a href="#/riofrio">Riofrio</a></li>
        <li class="active">Alojamientos</li>
      </ol>
    </section>

    <!-- ===================CONTENIDO ===================-->
    <section class="content">
      <form name="form" novalidate>
        <div class="form-search input-group input-group-lg" 
             ng-class="{ 'has-error' : form.busqueda.$invalid && !form.busqueda.$pristine }">
            <input type="text" name="busqueda" class="form-control input-lg" placeholder="Empieza a escribir..." 
                   ng-model="search" required>
        </div>
      </form>
      <!--Cartas-->
<div class="row"  >
        <div class="col-md-4 col-sm-3" dir-paginate="cards in datos | filter:search | itemsPerPage:3">
          <div class='report-module'>
            <div class='thumbnail' ng-repeat="alojamiento in cards"
                                   ng-if="alojamiento.pred.value.search('depiction') != -1">
                <img src={{alojamiento.obj.value}}>
            </div>
            <div class='post-content'>
              <div class='category' ng-repeat="alojamiento in cards"
                   ng-if="alojamiento.pred.value.search('name') != -1">
                {{alojamiento.obj.value}}
              </div>
              <p class='description' align="justify" ng-repeat="alojamiento in cards"
                 ng-if="alojamiento.pred.value.search('description') != -1">
                {{alojamiento.obj.value}}
              </p>
              <p class='description' ng-repeat="alojamiento in cards" 
                 ng-if="alojamiento.pred.value.search('email') != -1">
                Email: {{alojamiento.obj.value}}
              </p>
              <p class='description' ng-repeat="alojamiento in cards" 
                 ng-if="alojamiento.pred.value.search('tel') != -1">
                Tel(s): {{alojamiento.obj.value}}
              </p>
              <div class='post-meta'>
                <span class='timestamp' ng-repeat="alojamiento in cards"
                      ng-if="alojamiento.pred.value.search('homepage') != -1 && alojamiento.obj.value.search('No disponible') == -1">
                  <a target="_blank" class="btn btn-link" href={{alojamiento.obj.value}}>PÃ¡gina Web</a>
                </span>
                <span class='timestamp' ng-repeat="alojamiento in cards"
                      ng-if="alojamiento.pred.value.search('adr') != -1">
                  <a target="_blank" class="btn btn-link" href={{alojamiento.obj.value}}><i class="fa fa-street-view fa-2x"></i></a>
                </span>
              </div>
            </div>
          </div>
        </div>
          <div class="col-md-7 col-md-offset-4">
            <dir-pagination-controls
               max-size="3"
               direction-links="true" >
            </dir-pagination-controls>
          </div>
      </div>
      <!--./Cartas-->
    </section>
    <!--=================== /.CONTENIDO ============= -->
  </div>
  <!-- /.content-wrapper -->
  <!-- Main Footer -->
  <ng-include src="'pages/footer.html'"></ng-include>
</div><!-- ./wrapper -->

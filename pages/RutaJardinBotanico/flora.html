<div class="wrapper">

  <!-- Main Header -->
  <ng-include src="'pages/header.html'"></ng-include>  
  <!-- Left side column. contains the logo and sidebar -->
  <ng-include src="'pages/aside.html'"></ng-include>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Flora
        <small>Ruta Jardín Botánico</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-home"></i>Inicio</a></li>
        <li><a href="#/rutaJardin">Ruta Jardín Botánico</a></li>
        <li class="active">Flora</li>
      </ol>
    </section>

    <!-- Main content (CONTENIDO DE LA PAGINA) -->
    <section class="content">
      <form name="form" novalidate>
        <div class="form-search input-group input-group-lg" 
             ng-class="{ 'has-error' : form.busqueda.$invalid && !form.busqueda.$pristine }">
            <input type="text" name="busqueda" class="form-control input-lg" placeholder="Empieza a escribir..." 
                   ng-model="search" required>
        </div>
      </form>
      <!--Cartas-->
      <div class="row"  >
        <div class="col-md-4 col-sm-3" dir-paginate="cards in datos | filter:search | itemsPerPage:3">
          <div class='report-module'>
            <div class='thumbnail' ng-repeat="planta in cards"
                                   ng-if="planta.pred.value.search('depiction') != -1">
                <img src={{planta.obj.value}}>
            </div>
            <div class='post-content'>
              <div class='category' ng-repeat="planta in cards"
                                    ng-if="planta.pred.value.search('commonName') != -1">
                {{planta.obj.value}}
              </div>

              <p class="lead" ng-repeat="planta in cards" 
                    ng-if="planta.pred.value.search('scientificName') != -1">
                {{planta.obj.value}}
              </p>
              <p class='description' align="justify" ng-repeat="planta in cards"
                                     ng-if="planta.pred.value.search('shortDescription') != -1">
                {{planta.obj.value}}
              </p>
              <div class='post-meta'>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7 col-md-offset-4">
          <dir-pagination-controls
             max-size="3"
             direction-links="true">
          </dir-pagination-controls>
        </div>
      </div>
      <!--./Cartas-->
    </section>
    <!-- /.content (FIN CONTENIDO DE LA PAGINA)-->
  </div>
  <!-- /.content-wrapper -->
  <!-- Main Footer -->
  <ng-include src="'pages/footer.html'"></ng-include>
</div><!-- ./wrapper -->

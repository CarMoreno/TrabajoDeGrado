<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Lugares</h3>
  </div>
  <div class="box box-solid" ng-hide="categorias.lugares.length">
    <div class="box-body">
      Cargando...
    </div>
    <div class="overlay">
      <i class="fa fa-refresh fa-spin"></i>
    </div>
  </div>
  <div class="box-body">
    <ul class="products-list product-list-in-box" dir-paginate="cards in categorias.lugares | filter:search | itemsPerPage:3">
      <li class="item" ng-repeat="lugares in cards" ng-if="lugares.obj.value.search('imgur') != -1"
      ng-click = "open(lugares.obj.value, 'Lugares', 'RutaVueltaAOriente')">
        <div class="product-img" ng-repeat="lugares in cards"
                                   ng-if="lugares.obj.value.search('imgur') != -1">
          <img src={{lugares.obj.value}} alt="Product Image">
        </div>
        <div class="product-info" ng-repeat="lugares in cards"
                                  ng-if="lugares.pred.value.search('name') != -1">
          <a href="" class="product-title">{{lugares.obj.value}}</a>
              <span class="product-description" ng-repeat="lugares in cards"
                                  ng-if="lugares.pred.value.search('email') != -1">
                {{lugares.obj.value}}
              </span>
        </div>
      </li>
    </ul>
  </div>
  <!-- /.box-body -->
  <div class="box-footer text-center" ng-if="categorias.lugares.length > 0">
    <dir-pagination-controls
               max-size="3"
               direction-links="true">
    </dir-pagination-controls>
  </div>
</div>
<!-- /.box -->

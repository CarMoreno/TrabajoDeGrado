<div class="wrapper">

  <!-- Main Header -->
  <ng-include src="'pages/header.html'"></ng-include>  
  <!-- Left side column. contains the logo and sidebar -->
  <ng-include src="'pages/aside.html'"></ng-include>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" ng-controller="tabsCtrl">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Ruta Anillo Agrícola <!--parque de la guadua hasta campoalegre-->
      </h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-home"></i> Inicio</a></li>
        <li class="active">Ruta Anillo Agrícola</li>
        <li class="active">{{categoria}}</li>
      </ol>
    </section>

    <!-- ================ (CONTENIDO DE LA PAGINA) ============================-->
    <section class="content">
      <div class="row">
        <div class="col-md-5 col-lg-5 col-sm-5">
          <!-- box -->
          <div class="box box-success box-solid arrastrar"> 
            <div class="box-header with-border">
                <h3 class="box-title">Categorías</h3>             
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
          <div class="box-body text-justify" ng-control="rutaAgricolaCtrl">
            <ng-include src="'pages/categorias.html'"></ng-include>
          </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->  
        <!-- /.col -->
        <div class="col-md-7 col-lg-7 col-sm-7">
          <!-- box -->
          <div class="box box-success box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">Recorrido</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
             <div class="box-body div-frame">
              <div id="mapa">
                <ng-map zoom="14" center="4.0744162, -76.2051463" style="height:100%">
                  <marker 
                    position="{{marker.lat}} , {{marker.lng}}"
                    icon = "{{marker.icon}}"
                    on-click="map.showInfoWindow(event, 'bar')"
                  >
                  </marker>
                  <directions 
                    travel-mode="DRIVING"
                    origin="{{marker.origin}}"
                    destination="{{marker.destination}}"
                    suppress-markers="true">
                  </directions>

                  <custom-marker id="start"
                    position="Cra. 7 #21a-1 a 21a-83, Tuluá, Valle del Cauca, Colombia">
                    <div> Inicio </div>
                  </custom-marker>

                  <custom-marker id="end"
                    position="4.1522723, -76.2547296">
                    <div> Llegada </div>
                  </custom-marker>

                  <info-window id="bar" max-width="200" template="'pages/infowindow.html'">
                  </info-window>
                </ng-map> 
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>     
      </div>
    </section>
    <!-- ======================= (FIN CONTENIDO DE LA PAGINA)=========================-->
  </div>
  <!-- /.content-wrapper -->
  <!-- Main Footer -->
  <ng-include src="'pages/footer.html'"></ng-include>
</div><!-- ./wrapper -->
<!-- <script src="mapas.js"></script> -->
<script>
$(function () {
  "use strict";
  $(".arrastrar").draggable({
    handle: ".box-header",
    zIndex: 999999
  });
  $(".arrastrar .box-header").css("cursor", "move");
  // $(".arrastrar").css({"top": 100, "right": 300});
});
</script>
